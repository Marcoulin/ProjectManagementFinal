<div class="margin-title">
  <div class="bg-title">
    <h3 style="color:white; margin:0px;">Horaire personnel : </h3>
  </div>
</div>
<div style="margin: 80px">
  <app-table-horaire></app-table-horaire>
</div>
<div class="margin-title">
  <div class="bg-title">
    <h3 style="color:white; margin:0px;">Crédits et Heure : </h3>
  </div>
</div>
<div style="margin:80px ;text-align: center; border-radius: 5px">
  <table class="table">
    <thead>
    </thead>
    <tbody>
    <tr>
      <th scope="row" style="align-content: center">Nombre de crédit(s)</th>
      <td>{{nbCredits}}</td>
    </tr>
    <tr>
      <th scope="row">Nombre d'heures(s)</th>
      <td>{{nbHours}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="margin-title">
  <div class="bg-title">
    <h3 style="color:white; margin:0px;">Cours : </h3>
  </div>
</div>
<div style="display: flex; justify-content: space-around; margin-bottom: 80px;">
  <div class="list-group" style="width: 40%">
    <a class="list-group-item list-group-item-action active" style="text-align: center">
      Cours pris
    </a>
    <a *ngFor="let items of CoursTab" class="list-group-item list-group-item-action"
       aria-disabled="true" style="text-align: center">{{items.nom_cours}}</a>
  </div>
</div>
